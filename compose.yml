services:
  pg:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - $PWD/pg:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_DB=dev
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
